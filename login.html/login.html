<!DOCTYPE html>
<html lang="ko">

<head>
    <title> 로그인 페이지</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">약국 로그인</h1></div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
            <div id="emailError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">로그인</button>
        </div>
    </div>
    <div class="signUp">
        <button id="signUpButton" disabled onclick="signUpCheck()">회원가입</button>
    </div>
</div>
